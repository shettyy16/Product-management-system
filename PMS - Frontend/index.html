<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Management System</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <input type="number" class="form-control" disabled class="form-control" placeholder="ID" id="up_id">
            <input type="text" class="form-control" placeholder="Name" id="up_name">
            <input type="number" class="form-control" placeholder="Price" id="up_price">
            <input type="number" class="form-control" placeholder="Quantity" id="up_quantity">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="updateProduct()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <div class="toast-message" id="toast">
        some message
    </div>
    
    <div class="products container">

       <h1 class="title">All Products</h1>

       <div class="add-form">

        <input type="number" class="form-control" class="form-control" placeholder="ID" id="id">
        <input type="text" class="form-control" placeholder="Name" id="name">
        <input type="number" class="form-control" placeholder="Price" id="price">
        <input type="number" class="form-control" placeholder="Quantity" id="quantity">
        <button class="btn  btn-primary" onclick="addData()"> Add </button>

       </div>

        <table class="products-data table">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="products">
                
            </tbody>
        </table>

    </div>


    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
